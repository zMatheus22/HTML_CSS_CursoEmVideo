<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício de Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 500px;
        border-collapse: collapse;
      }
      caption {
        font-size: 1.3em;
        font-weight: bold;
        padding: 8px;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
      col.cnome {
        background-color: greenyellow;
      }
      col.cgrupo {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col class="cnome" />
        <col class="cgrupo" span="2" />
        <col class="cprof" />
      </colgroup>
      <caption>
        Cadastro
      </caption>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
      </tr>
      <tr>
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Q&A</td>
      </tr>
      <tr>
        <td>Matheus</td>
        <td>M</td>
        <td>20</td>
        <td>Programação</td>
      </tr>
      <tr>
        <td>Cláudia Silva</td>
        <td>F</td>
        <td>24</td>
        <td>Jornalista</td>
      </tr>
      <tr>
        <td>Gustavo</td>
        <td>M</td>
        <td>42</td>
        <td>Professor</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>F</td>
        <td>34</td>
        <td>Médica</td>
      </tr>
    </table>
  </body>
</html>
