<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando conteúdos</title>
  </head>
  <body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Placeat
      laudantium totam explicabo neque facilis eius, repellat quidem libero ad
      delectus iste sit mollitia perferendis exercitationem ratione minus,
      saepe, vitae reiciendis?
    </p>
    <h2>Video</h2>
    <iframe
      title="vimeo-player"
      src="https://player.vimeo.com/video/566610997?h=9971fe1ec5"
      width="640"
      height="360"
      frameborder="0"
      allowfullscreen
    ></iframe>
    <h2>Mapa do Google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3603.1506397559006!2d-52.905886112808965!3d-25.433226819699414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94f1cd3ab18a29a9%3A0x5b8ebe48db65ac54!2sIFPR-Campus%20Quedas%20do%20Igua%C3%A7u!5e0!3m2!1spt-BR!2sbr!4v1695411576362!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h2>Mapa do Waze</h2>
    <iframe
      src="https://embed.waze.com/iframe?zoom=16&lat=-24.916539&lon=-53.417612&ct=livemap"
      width="600"
      height="450"
      allowfullscreen
    ></iframe>
  </body>
</html>
