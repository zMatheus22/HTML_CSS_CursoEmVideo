<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
    <style>
      body {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Deixando o iframe mais seguro</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi atque
      molestiae voluptatibus quibusdam iste quod assumenda ipsum omnis sunt id
      culpa sint ex, consectetur dignissimos itaque debitis maxime beatae ab.
    </p>
    <!-- Com o atributo: referrerpolicy="no-referrer"-> não coleta nem um tipo de informação do usuário -->
    <!-- Com o atributo: sandbox="sandbox"-> o máximo de segurança iframe não envia os dados somete mostra a informação -->
    <iframe
      src="pagina_Extra/pag004.html"
      referrerpolicy="no-referrer"
      sandbox="allow-same-origin allow-forms allow-scripts"
      frameborder="0"
    >
      Navegador não suporta iframe</iframe
    >
  </body>
</html>
