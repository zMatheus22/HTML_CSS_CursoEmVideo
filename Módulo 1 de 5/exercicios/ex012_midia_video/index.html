<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo Vídeo hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" height="315" poster="img/drone.jpg" controls>
      <source src="midia/Meu-Video-Web.mp4" type="video/mp4" />
      <source src="midia/Meu-Video-Web.webm" type="video/webm" />
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <p>Seu navegandor não tem compatibilidade com reprodução de video</p>
    </video>
    <br />
    <h1>Inserindo Vídeo do YouTube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/qsX2QW7DjvM"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <h1>Inserindo Vídeo do Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/808690157?h=19f679ee5b&portrait=0"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
